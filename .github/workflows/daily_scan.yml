name: Startup-Fund-Bot
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1-5'
jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # 升級 Python 版本以符合套件需求
      - name: Install Libs
        run: |
          python -m pip install --upgrade pip
          pip install yfinance requests pandas  # 先安裝基礎套件
          pip install pandas-ta  # 再單獨安裝技術指標套件
      - name: Run Script
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python main.py
