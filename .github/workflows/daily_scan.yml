name: Startup-Fund-Bot
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1-5'
jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Libs
        run: |
          pip install yfinance requests pandas  # 只安裝必要的穩定套件
      - name: Run Script
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python main.py
